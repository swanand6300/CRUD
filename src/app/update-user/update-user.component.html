<h1>Update Information of {{user.name}}</h1>
<form (ngSubmit)="updateUser(userForm)" #userForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
    <div *ngIf="userForm.submitted && name.invalid" class="invalid-feedback">
      <div *ngIf="name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel"
      email>
    <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" #phone="ngModel">
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website" [(ngModel)]="user.website" name="website" #website="ngModel">
  </div>

  <div class="form-group">
    <label for="companyName">Company</label>
    <input type="text" class="form-control" id="companyName" [(ngModel)]="user.companyName" name="companyName" #companyName="ngModel">
  </div>
  <div class="form-group">
    <label for="city">Address</label>
    <input type="text" class="form-control" id="city" [(ngModel)]="user.city" name="city" #city="ngModel">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
