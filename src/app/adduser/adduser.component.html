<h1>Employee Form</h1>
<form (ngSubmit)="addUser(userForm)" #userForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
    <div *ngIf="userForm.submitted && name.invalid" class="invalid-feedback">
      <div *ngIf="name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel"
      email>
    <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
      <div *ngIf="email.errors.required">Email is required</div>
      <div *ngIf="email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" #phone="ngModel">
  </div>
  <div class="form-group">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website" [(ngModel)]="user.website" name="website" #website="ngModel">
  </div>

  <div class="form-group">
    <label for="company">Company</label>
    <input type="text" class="form-control" id="company" [(ngModel)]="user.company" name="company" #company="ngModel">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" #address="ngModel">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
